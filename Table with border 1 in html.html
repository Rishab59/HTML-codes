<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Table with border in html (1)</title>
        <style>
            table{
                border : 1px solid black;
                border-collapse: collapse;
            }
            th,td{
                border:1px solid black;
                padding : 5px;
            }
        </style>
	</head>
	<body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4000 m</td>
                    <td>10,000 m</td>
                </tr>
                <tr>
                    <td>Indian Ocean</td>
                    <td>2500 m</td>
                    <td>4000 m</td>
            </tbody>
        </table>
    </body>
</html>
