<!DOCTYPE html>
<html lang="en">
    <head>
        <title>html code using id</title>
        <style>
            .class_of_h1{
                color: red;
                border : 2px solid black;
                font-family :Calibri ;
                font-size: 29px;
                font-weight: bold ;
                margin : 30px;
            }
        </style>
    </head>
    <body>
        <h1 class = "class_of_h1">Heading 1</h1>
        <h1 class="class_of_h1">Heading 2</h1>
        <h1>Heading 3</h1>
    </body>
</html>
